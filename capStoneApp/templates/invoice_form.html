{% extends "base.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'invoice_form.css' %}">

    <div class="invoice-form-container">
        <h1>Create Invoice</h1>
        <form method="post" action="{% url 'invoice_form' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="service_name">Service Name:</label>
                <input type="text" id="service_name" name="service_name" required>
            </div>
            <div class="form-group">
                <label for="service_price">Service Price ($):</label>
                <input type="number" id="service_price" name="service_price" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="additional_comments">Additional Comments:</label>
                <textarea id="additional_comments" name="additional_comments" rows="4" cols="50"></textarea>
            </div>

            <button type="submit">Generate Invoice</button>
        </form>
    </div>
{% endblock %}
