{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Request</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "navBar.css" %}'>
    <script src='main.js'></script>
</head>
<body>
    <section id="request_form">
        <h2>Request Form</h2>
        <form method="post">
            {% csrf_token %}
            <div>
                <label for="id_email">Email:</label><br>
                {{ form.email }}
            </div>
            <div>
                <label for="id_name">Name:</label><br>
                {{ form.name }}
            </div>
            <div>
                <label for="id_message">Message:</label><br>
                {{ form.message }}
            </div>
            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
