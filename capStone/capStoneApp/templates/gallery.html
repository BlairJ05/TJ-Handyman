{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="{% static "gallery.css" %}">
    <link rel="stylesheet" href="{% static 'navBar.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <i class="fas fa-font-awesome"></i>
                
                <div class="tooltip">
                    <a href="http://127.0.0.1:8000/" onclick="goBack()"> TJ's Handyman Service </a>
                    <div class="bottom">
                        <h3>Click to go Home</h3>
                        <i></i>
                    </div>
                </div>
                
            </div>
            
            <div class="menu">
                <div class="menu-links">
                    <a href="#reviews"><h1 id="Review">Reviews</h1></a>
                    <a href="{% url 'request_a_project' %}"><h1 id="request_a_project">Request a Project</h1></a>
                </div>
                    <div class="login-signup">
                        {% if user.is_authenticated %}
                            <div class="signOutBackground">
                                <div>
                                    <a href="{% url 'signOut' %}" style="text-decoration: none;color: aliceblue;">Sign Out</a>
                                </div>
                            </div>
            
                            {% else %}
                            <button class="log-in">
                                <a href="{% url 'signIn' %}" style="text-decoration: none;color: white;">Login/Sign-Up</a>
                            </button>
                        {% endif %}
                    </div>
                <div class="menu-btn">
                    <i class="fas fa-bars"></i>
                </div>   
                <div class="close-btn">
                    <i class="fas fa-times"></i>
                </div>         
            </div>
        </nav>
    </header>

    {% comment %} <button onclick="goBack()" style="color: aliceblue;">Go Back</button> {% endcomment %}
    <div class='Welcome'>
        <h2>Welcome Please Have A Look At My Work</h2>
        <p>These pictues are from different jobs I have done in the past.</p>
    </div>
        <img src="{% static 'images/pic_of_ty.jpg' %}" class="Tyler">

    <div class="gallery-container">
        <div class="gallery-track">
            <!--
                These are random pics CHANGE them at the given time convenience
            -->
            <img src="https://assets.codepen.io/6093409/philippines-1.jpg" />
            <img src="https://assets.codepen.io/6093409/philippines-2.jpg" />
            <img src="https://assets.codepen.io/6093409/philippines-3.jpg" />
            <img src="https://assets.codepen.io/6093409/philippines-4.jpg" />
            <img src="https://assets.codepen.io/6093409/philippines-5.jpg" />
            <img src="https://assets.codepen.io/6093409/philippines-6.jpg" />
        </div>

        <!--
            These are the actual buttons for the uh arrows
        -->

        <button class="prev" onclick="prevSlide()">&#10094;</button>
        <button class="next" onclick="nextSlide()">&#10095;</button>
    </div>
    <script>
        let slideIndex = 0;

        function showSlide() {
            const slides = document.querySelectorAll('.gallery-track img');
            slides.forEach(slide => slide.style.display = 'none');
            slides[slideIndex].style.display = 'block';
        }

        function nextSlide() {
            const slides = document.querySelectorAll('.gallery-track img');
            if (slideIndex < slides.length - 1) {
                slideIndex++;
            } else {
                slideIndex = 0;
            }
            showSlide();
        }

        function prevSlide() {
            const slides = document.querySelectorAll('.gallery-track img');
            if (slideIndex > 0) {
                slideIndex--;
            } else {
                slideIndex = slides.length - 1;
            }
            showSlide();
        }

        showSlide();
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
