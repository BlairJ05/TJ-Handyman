{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'signIn.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>User Log-In</title>
</head>
<body>
    <div class='wrapper'>
        <span class='bg-animate'></span>
        <span class='bg-animate2'></span>
        <div class="container login">
            <h2 class='animation' style="--i:0; --j:21">Login</h2>
            <form action="#" method="post">
                {% csrf_token %}
                <div class="form-group animation" style="--i:1;--j:22">
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="form-group animation " style="--i:2; --j:23">
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class='bx bxs-lock'></i>
                </div>
                <button type="submit" class="btn animation" style="--i:3; --j:24">Login</button>
                <div class="logreg-link animation" style="--i:4; --j:25">
                    <p>Don't have an account? <a href="#" class="register-link">Sign up</a></p>
                </div>
            </form>
            
        </div>
        <div class='info-text login '>
            <h2 class='animation' style='--i:0; --j:20'>Welcome Back!</h2>
            <p class='animation'  style='--i:1; --j:21'>Please sign in.</p>
        </div>
        <div class="container register">
            <h2 class='animation' style='--i:17; --j:0'>Sign Up</h2>
            <form action="{% url 'signIn' %}" method="post">
                {% csrf_token %}
                <div class="form-group animation" style='--i:18;  --j:1'>
                    <input type="text" id="username" name="username" required>
                    <label for="username">Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="form-group animation" style='--i:19;  --j:2'>
                    <input type="text" id="username" name="username" required>
                    <label for="username">Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="form-group animation" style='--i:20;  --j:3'>
                    <input type="password" id="password" name="password" required>
                    <label for="password">Password</label>
                    <i class='bx bxs-lock'></i>
                </div>
                <button type="submit" class="btn animation" style='--i:21; --j:4'>Sign Up</button>
                <div class="logreg-link animation" style='--i:22;  --j:5'>
                    <p>Already have an account? <a href="#" class="login-link">Login</a></p>
                </div>
            </form> 
        </div>
        <div class='info-text register'>
            <h2 class='animation' style='--i:17; --j:0;'>Welcome New Member!</h2>
            <p class='animation' style='--i:18; --j:1;'>Please create new account</p>
        </div>
    </div>
    <script src="{% static 'script.js' %}"></script>
</body>
</html>
